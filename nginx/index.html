<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>간단한 웹사이트</h1>
    </header>

    <main>
        <h2>환영합니다!</h2>
        <p>이것은 아주 간단한 HTML 웹사이트 예시입니다. 웹사이트에 대해 더 많은 내용을 추가할 수 있습니다.</p>
    </main>

    <footer>
        <p>© 2025 나의 웹사이트</p>
    </footer>

</body>
</html>
