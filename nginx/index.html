<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 휴대폰 쇼핑 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 15px;
            flex: 1;
        }
        .product-info h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .product-info p {
            margin: 5px 0;
            flex: 1;
        }
        .product-info .price {
            font-weight: bold;
            margin-top: 10px;
        }
        .product-info .btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>간단한 휴대폰 쇼핑 사이트</h1>
    </header>
    <div class="container">
        <section class="products">
            <!-- 제품 카드 예시 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200x150" alt="Phone Model A">
                <div class="product-info">
                    <h3>Phone Model A</h3>
                    <p>최신 스마트폰. 6.5인치 디스플레이, 128GB 저장공간.</p>
                    <p class="price">₩699,000</p>
                    <a href="#" class="btn">구매하기</a>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x150" alt="Phone Model B">
                <div class="product-info">
                    <h3>Phone Model B</h3>
                    <p>고성능 카메라. 8GB RAM, 256GB 저장공간.</p>
                    <p class="price">₩899,000</p>
                    <a href="#" class="btn">구매하기</a>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x150" alt="Phone Model C">
                <div class="product-info">
                    <h3>Phone Model C</h3>
                    <p>배터리 대용량. 5000mAh 배터리, 빠른 충전 지원.</p>
                    <p class="price">₩799,000</p>
                    <a href="#" class="btn">구매하기</a>
                </div>
            </div>
            <!-- 필요에 따라 제품을 추가하세요 -->
        </section>
    </div>
    <footer>
        <p>&copy; 2025 간단한 휴대폰 쇼핑 사이트. All rights reserved.</p>
    </footer>
</body>
</html>
